<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>CSS Clear</title>
  <meta name="description" content="CSS Clear">
  <meta name="author" content="Elias Carlston">

  <link rel="stylesheet" href="styles.css?v=1.0">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <h1>CSS Clear</h1>
  <main>
    <h2>Without clear</h2>
    <p>Notice what happens to E</p>
    <section class="right">
      <div>A</div>
      <div>B</div>
      <div>C</div>
      <div>D</div>
      <div>E</div>
    </section>
    <section>
      <div class="right">A</div>
      <div class="right">B</div>
      <div class="right">C</div>
      <div class="right">D</div>
      <div>E</div>
    </section>
    <h2>With clear: right</h2>
    <section class="right">
      <div>A</div>
      <div>B</div>
      <div>C</div>
      <div>D</div>
      <div>E</div>
    </section>
    <section>
      <div class="right">A</div>
      <div class="right">B</div>
      <div class="right">C</div>
      <div class="right">D</div>
      <div class="clear">E</div>
    </section>
    <h2>With clear: both</h2>
    <section class="right">
      <div>A</div>
      <div>B</div>
      <div>C</div>
      <div>D</div>
      <div>E</div>
    </section>
    <section>
      <div class="right">A</div>
      <div class="right">B</div>
      <div class="clearboth">C</div>
      <div class="left">D</div>
      <div class="left">E</div>
    </section>
  </main>
</body>
</html>
