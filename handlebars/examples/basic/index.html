<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <h1>Handlebars</h1>
  <span id="result-section">Results go here</span>
	<script id="entry-template" type="text/x-handlebars-template">
		<div class="entry">
			<h2>{{ title }}</h2>
			<div class="body">
				{{ body }}
			</div>
		</div>
	</script>
  <script src="node_modules/handlebars/dist/handlebars.js"></script>
  <script>
		var beatlesArray = [
      {
        title: 'John',
        body: 'Rebellious leader'
      },
      {
        title: 'Paul',
        body: 'Friendly and fun'
      },
      {
        title: 'George',
        body: 'Quietly underrated'
      },
      {
        title: 'Ringo',
        body: 'Goofy but solid'
      }
    ];
    var source = document.getElementById( 'entry-template' ).innerHTML;
    var template = Handlebars.compile( source );
    var concatResults = '';

    beatlesArray.forEach( function( beatle ) {
      console.log( 'huh', beatle );
      var result = template( beatle );
      concatResults += result;
    });
    document.getElementById( 'result-section' ).innerHTML = concatResults;
	</script>
</body>
</html>
