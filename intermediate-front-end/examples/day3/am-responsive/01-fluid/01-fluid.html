  <link rel="stylesheet" href="styles.css">
<body>
  <header>
    <a href="#" class="logo-home-link">
      <img src="../00-css-in-depth/bkgd.png">
    </a>
    <nav>
      <ul>
        <li>
          <a href="03-semantic-html5.html">Game</a>
        </li>
        <li>
          <a href="04-player-ui.html">Players</a>

        <li>
          <a href="04b-about.html">About</a>

      Log in or sign up
    </a>

  <main>
    <section class="big">
      <h1>Tic Tac Toe</h1>
      <table border="1px solid black">
          <tr>
          <td>
              <label>
              X
              <input type="radio" name="1-1" value="player1">
              </label>
              <label>
              O
              <input type="radio" name="1-1" value="player2">
              </label>
          </td>
          <td>
              <label>
              X
              <input type="radio" name="1-2" value="player1">
              </label>
              <label>
              O
              <input type="radio" name="1-2" value="player2">
              </label>
          </td>
          <td>
              <label>
              X
              <input type="radio" name="1-3" value="player1">
              </label>
              <label>
              O
              <input type="radio" name="1-3" value="player2">
              </label>
          </td>
          </tr>
          <tr>
          <td>
              <label>
              X
              <input type="radio" name="2-1" value="player1">
              </label>
              <label>
              O
              <input type="radio" name="2-1" value="player2">
              </label>
          </td>
          <td>
              <label>
              X
              <input type="radio" name="2-2" value="player1">
              </label>
              <label>
              O
              <input type="radio" name="2-2" value="player2">
              </label>
          </td>
          <td>
              <label>
              X
              <input type="radio" name="2-3" value="player1">
              </label>
              <label>
              O
              <input type="radio" name="2-3" value="player2">
              </label>
          </td>
          </tr>
          <tr>
          <td>
              <label>
              X
              <input type="radio" name="3-1" value="player1">
              </label>
              <label>
              O
              <input type="radio" name="3-1" value="player2">
              </label>
          </td>
          <td>
              <label>
              X
              <input type="radio" name="3-2" value="player1">
              </label>
              <label>
              O
              <input type="radio" name="3-2" value="player2">
              </label>
          </td>
          <td>
              <label>
              X
              <input type="radio" name="3-3" value="player1">
              </label>
              <label>
              O
              <input type="radio" name="3-3" value="player2">
              </label>
          </td>
          </tr>
      </table>
    </section>
    <sidebar class="small">
        Semantically, this should be a sidebar element. Using div for simpler instructions. 
    </sidebar>
